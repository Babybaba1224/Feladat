<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Rick & Morty</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " href="characters.html">Characters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="locations.html">Locations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="episodes.html">Episodes</a>
              </li>
             </ul>
          </div>
        </div>
      </nav>

      <section class="container my-4">
        <section class="row">
            <section class="col-12 col-md-4">
                <img id="kep" class= "w-100 rounded-circle">
            </section>

            <section class="col-12 col-md-8">
                <h1 id="name"></h1>

                <hr>

                <h3>ID</h3>
                <p id="id"></p>

                <h3>Status</h3>
                <p id="status"></p>

                <h3>Type</h3>
                <p id="type"></p>

                <h3>Gender</h3>
                <p id="gender"></p>
            </section>
        </section>
      </section>

      <footer class="bg-dark text-white text-center">
        <h4 class="py-3">&copy; Rick & Morty</h4>
      </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
        var url = window.location.search;
        var params = new URLSearchParams(url);
        var id = params.get("id");


        var xhr = new XMLHttpRequest();
        xhr.open ("get", "https://rickandmortyapi.com/api/character/" + id);
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
                var json = JSON.parse(xhr.responseText);
    
                document.getElementById("name").innerHTML = json.name;
                document.getElementById("id").innerHTML = json.id;
                document.getElementById("status").innerHTML = json.status;
                document.getElementById("type").innerHTML = json.type;
                document.getElementById("gender").innerHTML = json.gender;

                document.getElementById("kep").setAttribute("src", json.image);
            }
        };
        xhr.send(null);
    </script>
</body>
</html>
